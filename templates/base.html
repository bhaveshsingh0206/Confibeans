<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/s.css" />
    <!-- <link rel="stylesheet" href="./static/css/style.css" /> -->
  </head>
  <body>
    <!-- Main layout -->

    <nav>
      <div class="nav-container">
        <div class="logo">Cerelabs</div>
      </div>
    </nav>

    <div class="containter">
      <div class="btn-div">
        <button class="buttons" id="get">Get Data</button>
      </div>

      <div class="container-data">
        <div class="controlArea">
          <div class="control-div">
            <button class="controlButton" id="upButton">
              <p><i class="fa fa-arrow-up"></i></p>
            </button>
          </div>
        </div>
        <div class="cbContainer">
          <div id="renderArea" class="renderArea"></div>
        </div>
      </div>

      <div class="btn-div">
        <button class="buttons" id="save">Save Data</button>
      </div>
    </div>
    <!-- Main layout -->

    <!-- SCRIPTS -->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/classes.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/jsonpath.js') }}"
    ></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
    <!-- <script
    type="module"
      src="{{ url_for('static', filename='js/check.cb') }}"
    ></script> -->
    <script
      type="module"
      src="{{ url_for('static', filename='js/CBContainers.js') }}"
    ></script>
    <!-- <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/confibean4.js') }}"
    ></script> -->
    <script type="text/javascript"></script>
  </body>
</html>
